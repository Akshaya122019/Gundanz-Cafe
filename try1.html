<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caf√© Banner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #fff;
        background: #000;
      }

      .banner {
        position: relative;
        height: 100vh;
        background: url(images/2024-07-24.jpg) no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6); /* Dark overlay */
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
      }

      .main-text {
        font-size: 3.5rem;
        font-weight: bold;
        color: #efe508; /* Bright yellow for the Tamil text */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      }

      .sub-text {
        font-size: 1.5rem;
        font-family: "Roboto", sans-serif;
        font-style: italic;
        color: #fff;
        margin-top: -10px;
      }

      .slogan {
        font-size: 1.2rem;
        margin: 20px 0;
      }

      .btn {
        display: inline-block;
        padding: 10px 25px;
        font-size: 1.2rem;
        color: #000;
        background: linear-gradient(45deg, #efe508, #ffcc33);
        border-radius: 25px;
        text-decoration: none;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease-in-out;
      }

      .btn:hover {
        transform: scale(1.1);
        box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8);
      }

      @media (max-width: 768px) {
        .main-text {
          font-size: 2.5rem;
        }

        .sub-text {
          font-size: 1.2rem;
        }

        .btn {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="overlay"></div>
      <div class="content">
        <h1 class="main-text">
          <img src="images/Cafe-name.png" class="img-fluid" />
        </h1>
        <p class="sub-text">Cafe with Love</p>
        <p class="slogan">Brewing joy, one cup at a time.</p>
        <a href="#menu" class="btn">View Menu</a>
      </div>
    </div>
  </body>
</html>
