<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cigarette Smoke Cursor Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      cursor: none;
      overflow: hidden;
    }

    .smoke {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: smoke-rise 3s ease-out forwards;
      pointer-events: none;
      filter: blur(5px);
    }

    @keyframes smoke-rise {
      0% {
        opacity: 0.8;
        transform: translate(0, 0) scale(1);
      }
      25% {
        opacity: 0.6;
        transform: translate(5px, -20px) scale(1.5);
      }
      50% {
        opacity: 0.4;
        transform: translate(-10px, -40px) scale(2);
      }
      75% {
        opacity: 0.2;
        transform: translate(15px, -60px) scale(2.5);
      }
      100% {
        opacity: 0;
        transform: translate(-20px, -100px) scale(3);
      }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('mousemove', function(e) {
      const smoke = document.createElement('div');
      smoke.classList.add('smoke');
      smoke.style.left = `${e.pageX}px`;
      smoke.style.top = `${e.pageY}px`;
      document.body.appendChild(smoke);

      setTimeout(() => {
        smoke.remove();
      }, 3000);
    });
  </script>
</body>
</html>
