<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cigarette Smoke Cursor</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      cursor: none;
      overflow: hidden;
    }

    .smoke {
      position: absolute;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
      border-radius: 50%;
      filter: blur(15px);
      animation: cigarette-smoke 6s ease-out forwards;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes cigarette-smoke {
      0% {
        transform: translate(0, 0) scale(1) rotate(0deg);
        opacity: 0.8;
      }
      20% {
        transform: translate(15px, -30px) scale(1.3) rotate(20deg);
        opacity: 0.6;
      }
      40% {
        transform: translate(-20px, -60px) scale(1.6) rotate(-25deg);
        opacity: 0.5;
      }
      60% {
        transform: translate(20px, -90px) scale(2) rotate(30deg);
        opacity: 0.3;
      }
      80% {
        transform: translate(-15px, -120px) scale(2.5) rotate(-20deg);
        opacity: 0.2;
      }
      100% {
        transform: translate(0, -150px) scale(3) rotate(0deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('mousemove', function(e) {
      for (let i = 0; i < 3; i++) {
        const smoke = document.createElement('div');
        smoke.classList.add('smoke');
        smoke.style.left = `${e.pageX + (Math.random() * 20 - 10)}px`;
        smoke.style.top = `${e.pageY + (Math.random() * 20 - 10)}px`;
        document.body.appendChild(smoke);

        setTimeout(() => smoke.remove(), 6000);
      }
    });
  </script>
</body>
</html>
