<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steam Cursor Effect</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      cursor: none;
      overflow: hidden;
    }

    .steam {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 20%, transparent 80%);
      opacity: 0.7;
      border-radius: 50%;
      filter: blur(15px);
      animation: rise 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-50px) scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('mousemove', function(e) {
      const steam = document.createElement('div');
      steam.classList.add('steam');
      steam.style.left = `${e.pageX}px`;
      steam.style.top = `${e.pageY}px`;
      document.body.appendChild(steam);

      setTimeout(() => steam.remove(), 3000);
    });
  </script>
</body>
</html>
